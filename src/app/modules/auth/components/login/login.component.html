<app-shared-layout>
  <div class="text">
    <h1>Continue your learning journey with QuizWiz!</h1>
  </div>
  <div class="mt-5 flex justify-start items-center gap-8">
    <button class="auth-button active">
      <div class="flex flex-col items-center gap-4">
        <img src="assets/icons/signIn.png" alt="Sign In" class="w-8 h-8" />
        <p class="text-sm">Sign in</p>
      </div>
    </button>
    <button class="auth-button">
      <div class="flex flex-col items-center gap-4">
        <img src="assets/icons/signUp.png" alt="Sign Un" class="w-10 h-8" />
        <p class="text-sm">Sign Up</p>
      </div>
    </button>
  </div>
  <div class="mt-2">
    <div class="">
      <form class="flex flex-col">
        <mat-form-field class="w-full auth-form-field">
          <label for="email" class="">Registered email address</label>
          <mat-icon>mail</mat-icon>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </mat-form-field>
        <mat-form-field class="w-full auth-form-field">
          <label for="password" class="">Password</label>
          <mat-icon>key</mat-icon>
          <mat-icon (click)="togglePasswordVisibility()" class="eye">{{
            passwordVisible ? "visibility_off" : "visibility"
          }}</mat-icon>

          <input
            id="password"
            [type]="passwordVisible ? 'text' : 'password'"
            placeholder="Enter your password"
            required
          />
        </mat-form-field>
        <div class="mt-5 ml-4 flex justify-between items-center pr-5">
          <button class="submit-button">
            Sign in <mat-icon>check</mat-icon>
          </button>
          <p class="forgetPassword">Forget Password? <a>Click here</a></p>
        </div>
      </form>
    </div>
  </div>
</app-shared-layout>
