<div class="flex justify-end items-center m-5">
  <button
    (click)="openAddGroupDialog()"
    class="bg-gray-100 text-black hover:bg-black hover:text-white px-4 py-2 rounded flex items-center transition-colors duration-300"
  >
    <mat-icon class="mr-2 transition-colors duration-300">add</mat-icon>
    Add Group
  </button>
</div>


<div class="border-2 border-opacity-300 rounded-lg m-5 p-5">
  <h2 class="font-medium text-xl">Groups list</h2>

  <div class="groups my-4 mx-2 grid sm:grid-cols-1 md:grid-cols-2 gap-5">
    @for (group of allGroups; track $index) {
    <div class="group">
      <div class="r-side">
        <h3 class="group-title">Group :{{ group.name }}</h3>
        <p class="group-text">
          Number of students : {{ group.students.length }}
        </p>
      </div>
      <div class="l-side">
        <!-- update -->
         <button  class="hover:cursor-pointer mx-1"
         (click)="openDialog(group._id) ">
          <mat-icon class="mat-18 ">edit_square</mat-icon>
        </button>
        <!-- delete -->
           <button  class="hover:cursor-pointer mx-1"
         (click)="openDialogDelete(group._id) ">
          <mat-icon class="mat-18 ">delete</mat-icon>
        </button>

      </div>
    </div>

    }
  </div>

</div>

<app-paginator></app-paginator>
