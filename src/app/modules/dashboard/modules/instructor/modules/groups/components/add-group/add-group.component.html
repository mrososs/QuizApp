<div class="dialog-container">
  <div class="dialog-header">
    <h2 class="dialog-title">Set up a new Group</h2>
    <div class="dialog-actions">
      <button mat-icon-button color="primary" aria-label="حفظ">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-icon-button mat-dialog-close aria-label="إلغاء">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- input -->
  <mat-form-field appearance="fill">
    <mat-label>Group Name</mat-label>
    <input matInput [formControl]="groupNameControl" placeholder="Enter Group Name">
  </mat-form-field>

  <!-- select -->
  <mat-form-field appearance="fill">
    <mat-label>List Students</mat-label>
    <select matNativeControl [formControl]="groupTypeControl">
      <option *ngFor="let option of sharingOptions" [value]="option">{{ option }}</option>
    </select>
  </mat-form-field>
</div>
