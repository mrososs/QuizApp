<section class="upcoming-5-quizzes mb-5">
  <div class="p-5">
    <div class="flex justify-between items-center upcoming-5-quizzes__header">
      <h1 class="font-bold">Top 5 Students</h1>
      <div class="flex items-center gap-2">
        <p>All Students</p>
        <mat-icon>arrow_right_alt</mat-icon>
      </div>
    </div>
    <div class="cards" *ngFor="let students of students">
      <app-top-five-stuents-card
        [student]="students"
      ></app-top-five-stuents-card>
    </div>
  </div>
</section>
