<div class="top-five-student-card mt-10">
  <div class="flex gap-[-10px]">
    <img src="assets/images/Quiz img.png" alt="Student Image" class="" />

    <div class="top-five-student-card__text py-8 px-10 -translate-x-3">
      <div class="flex justify-between items-center">
        <div class="flex flex-col gap-2">
          <h1 class="font-bold">{{ student.first_name }} {{ student.last_name }}</h1>
          <p>Class rank: 2nd | Average score : {{ student.avg_score }}</p>
        </div>
        <mat-icon>chevron_right</mat-icon>
      </div>
    </div>
  </div>
</div>
