<div class="p-8 ">
  <!-- title & Add -->
   <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold">Bank Of Questions</h2>

    <button
     (click)="openAddUpdateDialog('', '') "
    class="
    border border-black text-black
    px-4 py-2 rounded-full
    flex justify-end items-center gap-2
     hover:bg-black
     hover:text-white
     transition-colors duration-300
     ">
      <mat-icon class="mr-2 transition-colors duration-300">add</mat-icon>
      Add Question
    </button>
  </div>

<!-- ------  Table -->
 <div class="md:mx-6">
  <table
  class="min-w-full bg-white rounded-lg
  overflow-hidden shadow-sm border-separate
   table-auto  border-spacing-2 " >
    <thead >
      <th >Question Title</th>
      <th> Question Des</th>
      <th> Question difficulty level</th>
      <th> Question Type</th>
      <th > Actions</th>
    </thead>
    <tbody class="text-sm " >
      @for (question of paginatedData; track $index) {
      <tr class="hover:bg-gray-50">
        <td >{{ question.title}}</td>
        <td > {{ question.description}}</td>
        <td > {{ question.difficulty}}</td>
        <td > {{ question.type}}</td>
        <td >
          <div class=" flex gap-2 items-center justify-center">
               <!-- view -->
            <button
            (click)="openAddUpdateDialog(question._id , 'view') "
             class="icons"
          > <mat-icon class="mat-18">visibility</mat-icon>
        </button>
               <!-- update -->
         <button
         (click)="openAddUpdateDialog(question._id , 'edit') "
         class="icons"
         >
          <mat-icon class="mat-18 ">edit_square</mat-icon>
        </button>
        <!-- delete -->
        <button
        (click)="openDeleteDialog(question._id ) "
          class="mx-1 text-red-700 hover:text-red-800 "
          > <mat-icon class="mat-18">delete</mat-icon>
        </button>
          </div>
        </td>
      </tr>
    }
    </tbody>
  </table>
  <app-paginator
  [length]="allQuestion.length"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)">
</app-paginator>

 </div>
</div>
